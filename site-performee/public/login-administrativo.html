<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logos/logo-guaxinim-solo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login-administrativo.css">
    <link rel="stylesheet" href="./css/responsividade/login-administrativo-mobile.css" media="(max-width:500px)">
    <title>Login Administrativo - Performee.</title>
</head>

<body>
    <main>
        <section id="Login">
            <div class="esquerda">
                <a href="./index.html"> <img class="select-disable" src="./assets/icons/arrow_back.png" alt="Seta para voltar"></a>
                <img class="select-disable" src="./assets/logos/logo-guaxinim-solo.png" alt="Guaxinim performee">
            </div>
            <div class="direita">
                <img class="select-disable" src="./assets/icons/user.png" alt="alternar login">
                <div class="textos">
                    <h1 element-anime="top"><span>Login</span> Administrativo</h1>
                    <p element-anime="appear">
                        <span>Ol√°, administrador! Seja bem vindo(a)!</span>
                        <span>Insira os dados de login para acessar o sistema.</span>
                    </p>
                </div>
                <div class="div_inputs" style="transition: 1.2s;" element-anime="appear">
                    <input placeholder="E-mail" type="text">
                    <input placeholder="Senha" type="text">
                </div>
                <div class="submit-container">
                    <div class="esqueci-senha">
                        <span>Esqueceu a senha?</span>
                        <a href="#">Clique aqui</a>
                    </div>
                    <button class="select-disable">
                        ENTRAR
                    </button>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
