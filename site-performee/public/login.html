<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logos/logo-guaxinim-solo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/responsividade/login-mobile.css" media="(max-width:500px)">

    <title>Login - Performee.</title>
</head>

<body>
    <main>
        <section id="Login">
            <div id="Esquerda" class="esquerda">
                <a href="./index.html"> 
                    <img class="select-disable" src="./assets/icons/arrow_back.png" alt="Seta para voltar">
                </a>
                <img class="select-disable" src="./assets/logos/logo-guaxinim-solo.png" alt="Guaxinim performee">
                <img class="change select-disable" src="./assets/icons/user.png" alt="alternar login">
                <div class="textos">
                    <h1> Login Empresarial</h1>
                    <p element-anime="appear">
                        <span>Olá, cliente querido! Seja bem vindo(a)!</span>
                        <span>Insira os dados de login para acessar o sistema.</span>
                    </p>
                </div>
                <div class="div_inputs" style="transition: 1.2s;" element-anime="appear">
                    <input placeholder="E-mail ou CPF" type="text" id="InputClientEmail">
                    <input placeholder="Senha" type="text" id="InputClientSenha">
                </div>
                <div class="submit-container">
                    <button class="select-disable" id="BtnClient" onclick="entrarClient()">
                        ENTRAR
                    </button>
                    <div class="esqueci-senha">
                        <a href="#">Clique aqui</a>
                        <span>Esqueceu a senha?</span>
                    </div>
                </div>
            </div>
            <div id="Direita" class="direita">
                <a href="./index.html"> <img id="SetaVolta" class="select-disable"
                        src="./assets/icons/arrow_back-right.png" alt="Seta para voltar"></a>
                <img class="select-disable" src="./assets/logos/logo-guaxinim-solo.png"
                    alt="Guaxinim performee">
                <img class="change select-disable" src="./assets/icons/user.png" alt="alternar login">
                <div class="textos">
                    <h1 element-anime="top">Login Administrativo</h1>
                    <p element-anime="appear">
                        <span>Olá, administrador! Seja bem vindo(a)!</span>
                        <span>Insira os dados de login para acessar o sistema.</span>
                    </p>
                </div>
                <div class="div_inputs" style="transition: 1.2s;" element-anime="appear">
                    <input placeholder="E-mail ou CPF" type="text" id="InputAdmIdentity">
                    <input placeholder="Senha" type="text" id="InputAdmSenha">
                </div>
                <div class="submit-container">
                    <div class="esqueci-senha">
                        <span>Esqueceu a senha?</span>
                        <a href="#">Clique aqui</a>
                    </div>

                    <button onclick="entrar()" class="select-disable" id="btnAdm">
                        ENTRAR
                    </button>
                </div>
            </div>
        </section>
        <div id="AlertaStatus"></div>
    </main>
</body>

</html>
<script src="./js/funcoes.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="./js/login.js"></script>
