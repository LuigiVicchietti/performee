<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logos/logo-guaxinim-solo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./css/dash.css">
    <title>Perfil de usuário</title>
</head>

<body>
    <main>
        <nav class="select-disable" id="Nav">
            <img id="Expand" src="../assets/icons/open-icone.png" alt="Icone de expansão">
            <ul>
                <span>
                    <a href="./dash-geral.html">
                        <img src="../assets/icons/House.png" alt="Logo Home">
                        <text>Home</text>
                    </a>
                    <a href="./dash-datacenters.html">
                        <img src="../assets/icons/servidores.png" alt="Logo aba servidores">
                        <text>Data Centers</text>
                    </a>
                    <a href="./dash-cadastros.html">
                        <img src="../assets/icons/PlusSquare.png" alt="Logo Cadastros">
                        <text>Cadastro</text>
                    </a>
                </span>
                <span>
                    <a href="#">
                        <img src="../assets/icons/User-icon.png" alt="Logo User">
                        <text>Perfil</text>
                    </a>
                    <a href="../login.html" id="BtnSair">
                        <img class="select-disable" src="../assets/icons/exit.png" alt="Sair">
                        <text style="color: crimson;">Sair</text>
                    </a>
                </span>
            </ul>
        </nav>
        <section>
            <header>
                <h1 class="select-disable">Painel de Perfil - <span id="TituloNomeUser">User</span> </h1>
                <!-- <div class="select-disable">
                    <img src="../assets/icons/pesquisa-icone.png" alt="Icone Pesquisa" id="Pesquisar">
                    <input type="text" name="input pesquisa" id="InputPesquisa" placeholder="Pesquisar por Servidor">
                </div> -->
                <!-- <img src="../assets/icons/FilePdf.png" alt="PDF"> -->
            </header>
            <div id="Content" class="perfil">
                <div class="container-user-info">
                    <div class="capa-fundo"></div>
                    <div class="user-info">
                        <div class="head-user">
                            <h1 id="NomeUser">User</h1>
                            <img class="select-disable" src="../assets/imgs/user-default.png" alt="Imagem User">
                        </div>
                        <div class="campos-user">
                            <label>
                                <span>Nome do usuário:</span>
                                <div>
                                    <input disabled type="text" placeholder="Exemplo: João da Silva" id="IptNomeUser"
                                        value="">
                                    <button onclick="ableEdit(1)" class="btn-crud blue" id="BtnEdit1">
                                        <img src="../assets/icons/edit-icon.png" alt="Editar">
                                    </button>
                                    <button onclick="editInfo(sessionStorage.ID_USUARIO, 1)" disabled class="btn-crud green" id="BtnSalvar1">
                                        <img src="../assets/icons/check-icon.png" alt="Salvar">
                                    </button>
                                </div>
                            </label>
                            <label>
                                <span>E-mail do usuário:</span>
                                <div>
                                    <input disabled type="text" placeholder="Exemplo: João da Silva" id="IptEmailUser"
                                        value="">
                                    <button onclick="ableEdit(2)" class="btn-crud blue" id="BtnEdit2">
                                        <img src="../assets/icons/edit-icon.png" alt="Editar">
                                    </button>
                                    <button onclick="editInfo(sessionStorage.ID_USUARIO, 2)" disabled class="btn-crud green" id="BtnSalvar2">
                                        <img src="../assets/icons/check-icon.png" alt="Salvar">
                                    </button>
                                </div>
                            </label>
                            <label>
                                <span>CPF do usuário:</span>
                                <div>
                                    <input disabled type="text" placeholder="Exemplo: João da Silva" id="IptCpfUser"
                                        value="" maxlength="11">
                                    <button onclick="ableEdit(3)" class="btn-crud blue" id="BtnEdit3">
                                        <img src="../assets/icons/edit-icon.png" alt="Editar">
                                    </button>
                                    <button onclick="editInfo(sessionStorage.ID_USUARIO, 3)" disabled class="btn-crud green" id="BtnSalvar3">
                                        <img src="../assets/icons/check-icon.png" alt="Salvar">
                                    </button>
                                </div>
                            </label>
                            <label>
                                <span>Cargo do usuário:</span>
                                <div>
                                    <input disabled type="text" placeholder="Exemplo: João da Silva" id="IptCargoUser"
                                        value="">
                                    <button onclick="ableEdit(4)" class="btn-crud blue" id="BtnEdit4">
                                        <img src="../assets/icons/edit-icon.png" alt="Editar">
                                    </button>
                                    <button onclick="editInfo(sessionStorage.ID_USUARIO, 4)" disabled class="btn-crud green" id="BtnSalvar4">
                                        <img src="../assets/icons/check-icon.png" alt="Salvar">
                                    </button>
                                </div>
                            </label>
                            <div class="kpi" id="KpiAfiliacao"></div>
                            <div class="kpi" id="KpiPermissoes"></div>
                        </div>
                    </div>
                </div>
        </section>
        <div id="AlertaStatus"></div>
    </main>
</body>

</html>
<script src="./js/global.js"></script>
<script src="./js/dash-perfil.js"></script>
