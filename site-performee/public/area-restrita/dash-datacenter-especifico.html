<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logos/logo-guaxinim-solo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./css/dash.css">
    <title>Dashboard - Data Center</title>
</head>

<body>
    <main>
        <nav class="select-disable" id="Nav">
            <img id="Expand" src="../assets/icons/open-icone.png" alt="Icone de expansão">
            <ul>
                <span>
                    <a href="./dash-geral.html">
                        <img src="../assets/icons/House.png" alt="Logo Home">
                        <text>Home</text>
                    </a>
                    <a href="./dash-datacenters.html">
                        <img src="../assets/icons/servidores.png" alt="Logo aba servidores">
                        <text>Data Centers</text>
                    </a>
                    <a href="./dash-cadastros.html">
                        <img src="../assets/icons/PlusSquare.png" alt="Logo Cadastros">
                        <text>Cadastro</text>
                    </a>
                </span>
                <span>
                    <a href="./dash-perfil-user.html">
                        <img src="../assets/icons/User-icon.png" alt="Logo User">
                        <text>Perfil</text>
                    </a>
                    <a href="../login.html" id="BtnSair">
                        <img class="select-disable" src="../assets/icons/exit.png" alt="Sair">
                        <text style="color: crimson;">Sair</text>
                    </a>
                </span>
            </ul>
        </nav>
        <section>
            <header>
                <h1 class="select-disable" style="display: none;">Painel Data Center - <span id="QuemUsa">Guest</span>
                <h1 class="select-disable">Painel Data Center - <span id="QualDCenter">Guest</span> </h1>
                <!-- <img src="../assets/icons/FilePdf.png" alt="PDF"> -->
            
            </header>
            <div id="Content">
                <div class="container-data-info" id="DataInfo"></div>
                <div id="Logs" class="porDataCenter-log">
                    <div class="box-header select-disable">
                        <h2>Registro de logs</h2>
                        <div>
                            <select name="slc-order-log" id="SlcLog" onchange="exibirLogsPerDCenter()">
                                <option value="1" selected>Urgência</option>
                                <option value="2">Novos</option>
                                <option value="3">Antigos</option>
                                <option value="4">Servidor</option>
                            </select>
                        </div>
                    </div>
                    <div id="LogContent">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
<script src="./js/global.js"></script>
<script src="./js/dash-datacenter-especifico.js"></script>
