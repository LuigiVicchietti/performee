<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logos/logo-guaxinim-solo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./css/dash.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Dashboard - Crud</title>
</head>

<body>
    <main>
        <nav class="select-disable" id="Nav">
            <img id="Expand" src="../assets/icons/open-icone.png" alt="Icone de expansão">
            <ul>
                <span>
                    <a href="./dash-geral.html">
                        <img src="../assets/icons/House.png" alt="Logo Home">
                        <text>Home</text>
                    </a>
                    <a href="./dash-datacenters.html">
                        <img src="../assets/icons/servidores.png" alt="Logo aba servidores">
                        <text>Data Centers</text>
                    </a>
                    <a href="#">
                        <img src="../assets/icons/PlusSquare.png" alt="Logo Cadastros">
                        <text>Cadastro</text>
                    </a>
                </span>
                <span>
                    <a href="./dash-perfil-user.html">
                        <img src="../assets/icons/User-icon.png" alt="Logo User">
                        <text>Perfil</text>
                    </a>
                    <a href="../login.html" id="BtnSair">
                        <img class="select-disable" src="../assets/icons/exit.png" alt="Sair">
                        <text style="color: crimson;">Sair</text>
                    </a>
                </span>
            </ul>
        </nav>
        <section>
            <header>
                <h1 class="select-disable">Painel de Crud - <span id="QuemUsa">Guest</span> </h1>
            </header>
            <div id="Content">
                <div class="container-crud">
                    <div class="abas">
                        <input type="radio" name="aba-radio" onclick="changeAba(1)" id="AbaUserRadio">
                        <input type="radio" name="aba-radio" onclick="changeAba(2)" id="AbaEmpresaRadio">
                        <input type="radio" name="aba-radio" onclick="changeAba(3)" id="AbaDCenterRadio">
                        <input type="radio" name="aba-radio" onclick="changeAba(4)" id="AbaServerRadio">
                    </div>
                    <div class="content-crud">
                        <div class="content-crud-info" id="ContentUserCrud">
                            <div class="container-half">
                                <h1>Cadastrar Usuário</h1>
                                <form>
                                    <label>
                                        <span>Nome do usuário:</span>
                                        <input type="text" placeholder="Exemplo: João da Silva" id="IptNomeUser">
                                    </label>
                                    <label>
                                        <span>E-mail do usuário:</span>
                                        <input type="text" placeholder="Exemplo: joão@gmail.com" id="IptEmailUser">
                                    </label>
                                    <label>
                                        <span>Cargo do usuário:</span>
                                        <input type="text" placeholder="Exemplo: Analista NOC" id="IptCargoUser">
                                    </label>
                                    <label>
                                        <span>Empresa do usuário:</span>
                                        <select name="empresa-user" id="SlcEmpresaUser">
                                            <option value="" disabled selected>Selecione a empresa</option>
                                        </select>
                                    </label>
                                    <label>
                                        <span>CPF do usuário:</span>
                                        <input type="text" placeholder="Exemplo: 918.538.252.39" id="IptCpfUser"
                                            maxlength="11">
                                    </label>
                                    <label>
                                        <span>Permissão:</span>
                                        <select name="permissao-user" id="SlcPermissao">
                                            <option value="2">Expert</option>
                                            <option value="3">Guest</option>
                                        </select>
                                    </label>
                                    <label>
                                        <span>Senha do usuário:</span>
                                        <input type="password" placeholder="Digite a senha" id="IptSenhaUser">
                                    </label>
                                    <label>
                                        <span>Confirmar senha:</span>
                                        <input type="password" placeholder="Confirme a senha" id="IptCSenhaUser">
                                    </label>
                                </form>
                                <button class="btn-cadastro" onclick="cadastrarUser()" id="BtnCadastroUser">
                                    Cadastrar
                                </button>
                            </div>
                            <div class="container-half">
                                <div class="header-table">
                                    <h1>Usuários</h1>
                                    
                                </div>
                                <div class="box-style1" id="UserTable"></div>
                            </div>
                        </div>

                        <div class="content-crud-info" id="ContentEmpresaCrud">
                            <div class="container-half">
                                <h1>Cadastrar Empresa</h1>
                                <form class="h70">
                                    <label>
                                        <span>Razão Social:</span>
                                        <input type="text" placeholder="Exemplo: Performee." id="IptRSEmpresa">
                                    </label>
                                    <label>
                                        <span>Nome Fantasia:</span>
                                        <input type="text" placeholder="Exemplo: Performee." id="IptNFEmpresa">
                                    </label>
                                    <label>
                                        <span>CNPJ da empresa:</span>
                                        <input type="text" placeholder="Exemplo: 10.287.384/0001-29" id="IptCNPJEmpresa"
                                            maxlength="14">
                                    </label>
                                    <label>
                                        <span>Telefone da empresa:</span>
                                        <input type="text" placeholder="Exemplo: (11) 94842-9422" id="IptTelEmpresa"
                                            maxlength="13">
                                    </label>
                                    <label>
                                        <span>E-mail da empresa:</span>
                                        <input type="text" placeholder="Performee@contato.com" id="IptEmailEmpresa">
                                    </label>
                                </form>
                                <button class="btn-cadastro" onclick="cadastrarEmpresa()" id="BtnCadastroEmpresa">
                                    Cadastrar
                                </button>
                            </div>
                            <div class="container-half">
                                <div class="header-table">
                                    <h1>Empresa</h1>
                                    
                                </div>
                                <div class="box-style1" id="EmpresaTable"></div>
                            </div>
                        </div>

                        <div class="content-crud-info" id="ContentDCenterCrud">
                            <div class="container-half">
                                <h1>Cadastrar Data Center</h1>
                                <form class="gap09">
                                    <label>
                                        <span>Nome do Data Center:</span>
                                        <input type="text" placeholder="Exemplo: Data Center 01" id="IptNomeDCenter">
                                    </label>
                                    <label>
                                        <span>Tamanho do Data Center:</span>
                                        <input type="text" placeholder="Exemplo: 500 (em M²)" id="IptTamanhoDCenter">
                                    </label>
                                    <label>
                                        <span>Empresa do Data Center:</span>
                                        <select name="empresa-user" id="SlcEmpresaDC">
                                            <option value="" disabled selected>Selecione a empresa</option>
                                        </select>
                                    </label>
                                    <label>
                                        <span>Pais do Data Center:</span>
                                        <input type="text" placeholder="Exemplo: Brasil" id="IptPaisEndereco">
                                    </label>
                                    <label>
                                        <span>CEP do endereço:</span>
                                        <input type="text" placeholder="Exemplo: 08451-050" id="IptCEPEndereco"
                                            maxlength="8">
                                    </label>
                                    <label>
                                        <span>Estado do Data Center:</span>
                                        <input type="text" placeholder="Exemplo: SP" id="IptEstadoEndereco"
                                            maxlength="2">
                                    </label>
                                    <label>
                                        <span>Cidade do endereço:</span>
                                        <input type="text" placeholder="Exemplo: Belo Horizonte" id="IptCidadeEndereco">
                                    </label>
                                    <label>
                                        <span>Bairro do endereco:</span>
                                        <input type="text" placeholder="Exemplo: Guaianases" id="IptBairroEndereco">
                                    </label>
                                    <label>
                                        <span>Número do endereço:</span>
                                        <input type="text" placeholder="Exemplo: 254" id="IptNumEndereco">
                                    </label>
                                    <label>
                                        <span>Complemento:</span>
                                        <input type="text" placeholder="Exemplo: Zona Norte B2" id="IptCompEndereco">
                                    </label>
                                </form>
                                <button class="btn-cadastro" onclick="cadastrarDCenter()" id="BtnCadastroDCenter">
                                    Cadastrar
                                </button>
                            </div>
                            <div class="container-half">
                                <div class="header-table">
                                    <h1>Data Center</h1>
                                
                                </div>
                                <div class="box-style1" id="DCenterTable"></div>
                            </div>
                        </div>

                        <div class="content-crud-info" id="ContentServerCrud">
                            <div class="container-half">
                                <h1>Cadastrar Servidor</h1>
                                <form class="h70">
                                    <label>
                                        <span>Hostname:</span>
                                        <input type="text" placeholder="Exemplo: DESKTOP-P908" id="IptNomeServer">
                                    </label>
                                    <label>
                                        <span>IPV4 do Servidor:</span>
                                        <input type="text" placeholder="Exemplo: 198.128.289-9" id="IptDNSServer"
                                            maxlength="14">
                                    </label>
                                    <label>
                                        <span>Sistema Operacional:</span>
                                        <select name="sisop-server" id="SlcSisOp">
                                            <option value="Windows">Windows</option>
                                            <option value="Linux Ubuntu">Ubuntu</option>
                                            <option value="Linux Mint">Linux Mint</option>
                                            <option value="Linux Fedora">Linux Fedora</option>
                                            <option value="Linux RedHat">Linux RedHat</option>
                                            <option value="Linux Kali">Linux Kali</option>
                                            <option value="Arch Linux">Arch Linux</option>
                                        </select>
                                    </label>
                                    <label>
                                        <span>Ativo:</span>
                                        <select name="ativo-server" id="SlcAtivo">
                                            <option value="0">Desligado</option>
                                            <option value="1">Ativo</option>
                                        </select>
                                    </label>
                                    <label>
                                        <span>Empresa do Servidor</span>
                                        <select name="empresa-user" id="SlcEmpresaServer" onchange="choiceEmpresa()">
                                            <option value="" disabled selected>Selecione a empresa</option>
                                        </select>
                                    </label>
                                    <label>
                                        <span>DataCenter do Servidor:</span>
                                        <select name="DataCenter" id="SlcDataCenter">
                                            <option value="" disabled selected>Selecione o DataCenter</option>
                                        </select>
                                    </label>
                                </form>
                                <button class="btn-cadastro" onclick="cadastrarServidor()" id="BtnCadastroServidor">
                                    Cadastrar
                                </button>
                            </div>
                            <div class="container-half">
                                <div class="header-table">
                                    <h1>Servidor</h1>
                                    
                                </div>
                                <div class="box-style1" id="ServerTable"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal" id="Modal">
            <div class="content-modal" id="ModalContent"></div>
        </div>
        <div id="AlertaStatus"></div>
    </main>
</body>

</html>
<script src="./js/global.js"></script>
<script src="./js/dash-cadastro.js"></script>
